<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe • WDI Project 1</title>
      <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


    </head>
    <body>
      <div class="container">
      <center>
      <h1>tic tac toe</h1>
      <div class="sign-up"></div>
      <div><button class="reset">reset</button></div>
      </center>
      </div>

      <div class="board">

        <div class="row">
          <div id="cell0" style="border-left: transparent; border-top: transparent;" class="cell"></div>
          <div id="cell1" style="border-top: transparent;" class="cell"></div>
          <div id="cell2" style="border-right: transparent; border-top: transparent;" class="cell"></div>
        </div>

        <div class="row">
          <div id="cell3" style="border-left: transparent;" class="cell"></div>
          <div id="cell4" class="cell"></div>
          <div id="cell5" style="border-right: transparent;" class="cell"></div>
        </div>

        <div class="row">
          <div id="cell6" style="border-left: transparent; border-bottom: transparent;" class="cell"></div>
          <div id="cell7" style="border-bottom: none;"class="cell"></div>
          <div id="cell8" style="border-right: transparent; border-bottom: transparent;" class="cell"></div>
        </div>
        <div align="center" class='winner'></div>
      </div>

    </body>
</html>
