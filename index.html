<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe • WDI Project 1</title>
      <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Raleway:400,500,600,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


    </head>
    <body>
      <!-- <div class="container"> -->
        <div style="text-align: center;">
          <h1>tic tac toe</h1>
        </div>

      <div class="buttons-container">
      <!-- <div class="sign-up"></div> -->
        <div id="signed-out">
          <span><button type="button" class="menu-buttons" data-toggle="modal" data-target="#signUpModal">sign up</button></span>
          <span> | </span>
          <span><button class="reset">reset</button></span>
          <span> | </span>
          <span><button type="button" class="menu-buttons" data-toggle="modal" data-target="#signInModal">sign in</button></span>
        </div>
        <div id="signed-in">
          <span><button class="new-game">play</button></span>
          <span> | </span>
          <span><button class="reset">reset</button></span>
          <span> | </span>
          <span><button type="button" class="menu-buttons" data-toggle="modal" data-target="#changePasswordModal">account</button></span>
          <span> | </span>
          <span><button type="button" class="menu-buttons" data-toggle="modal" data-target="#signOutModal">sign out</button></span>
        </div>
      </div>

      <!-- MODALS -->

        <div class="modal fade" id="signUpModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel"></h5>
                <button type="button" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                  <form id="sign-up">
                      <fieldset>
                        <legend>sign up</legend>
                          <input type="text" name="credentials[email]" placeholder="email">
                          <input type="password" name="credentials[password]" placeholder="password">
                          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
                          <br>
                          <input type="submit" value="sign up" class="modal-signup">
                      </fieldset>
                  </form>
              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
              </div> -->
            </div>
          </div>
        </div>

       <!-- SIGN UP MODAL BEGINS -->
        <div class="modal fade" id="signInModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signInModalLabel"></h5>
                <button type="button" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                  <form id="sign-in">
                    <fieldset>
                      <legend>sign in</legend>
                      <input type="text" name="credentials[email]" placeholder="email">
                      <input type="password" name="credentials[password]" placeholder="password">
                      <br>
                      <input type="submit" value="sign in" class="modal-signin">
                    </fieldset>
                  </form>
                </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
              </div> -->
            </div>
          </div>
        </div>

      <!-- CHANGE PASSWORD MODAL BEGINS -->
        <div class="modal fade" id="changePasswordModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel"></h5>
                <button type="button" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                  <form id="change-password">
                    <fieldset>
                      <legend>change password</legend>
                      <input type="password" name="passwords[old]" placeholder="old password">
                      <input type="password" name="passwords[new]" placeholder="new password">
                      <br>
                      <input type="submit" value="change" class="modal-change-password">
                    </fieldset>
                  </form>
               </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
              </div> -->
            </div>
          </div>
        </div>

        <div class="modal fade" id="signOutModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signOutModalLabel"></h5>
                <button type="button" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                  <form id="sign-out">
                    <fieldset>
                      <legend>sign out</legend>
                      <input type="submit" value="sign out" class="modal-signout">
                    </fieldset>
                  </form>
              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
              </div> -->
            </div>
          </div>
        </div>

      <!-- GAME BOARD -->

      <div class="board-container">
      <div class="board">

        <div class="row">
          <div id="0" style="border-left: transparent; border-top: transparent;" class="cell"></div>
          <div id="1" style="border-top: transparent;" class="cell"></div>
          <div id="2" style="border-right: transparent; border-top: transparent;" class="cell"></div>
        </div>

        <div class="row">
          <div id="3" style="border-left: transparent;" class="cell"></div>
          <div id="4" class="cell"></div>
          <div id="5" style="border-right: transparent;" class="cell"></div>
        </div>

        <div class="row">
          <div id="6" style="border-left: transparent; border-bottom: transparent;" class="cell"></div>
          <div id="7" style="border-bottom: none;"class="cell"></div>
          <div id="8" style="border-right: transparent; border-bottom: transparent;" class="cell"></div>
        </div>
        <div  class='winner'></div>
        <div id='message' class='message'></div>
      </div>
    </div>

    </body>
</html>
